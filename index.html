<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" required minlength="5" maxlength="30" size="20" 
                        placeholder="exemple@gmail.com"
                        autocomplete="email">
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="20" placeholder="password"
                        autocomplete="current-password">
                    </p>
                   
                     <input type="submit" value="Entrar">   
                     <a href="esqueci.hmtl">
                        Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span>
                     </a>
                
                </form>
            </div>


        </section>
    </main>    
</body>
</html>
